<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link rel="stylesheet" href="Project.css">
</head>
<body>
    <h2>Guess the number</h2>
    <div id="mainGame">
        
        <p class="note">Try and guess a random number between 1 to 100.</p>

        <form>
            <p><label id="l1">Guess a number</label><br><input type="text" id="inputBox"></p>
            <button>Submit guess</button>
                
            <div id="invalidMSG"></div>
            <div id="msg"></div>
            <p id="l2"><label>Previous guess: </label><span id="Previous"></span></p>
            <div id="score"></div>
        </form>
    </div>

    <script src="Project.js"></script>
</body>
</html>
